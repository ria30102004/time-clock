<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <center>
   <h2>Your time is NOW</h2> 
   </center>
   <div class="container">
    <div class="clock">
        <div class="hand" style="--clr:#fff; --h:125px; --w:1px;" id="sec"><i></i></div>
        <div class="hand" style="--clr:#0c74f0; --h:120px; --w:5px;" id="min" ><i></i></div>
        <div class="hand" style="--clr:#38cd51; --h:80px; --w:5px;" id="hr" ><i></i></div>
        <span class="no" style="--i:1;"><b>1</b></span>
        <span class="no" style="--i:2;"><b>2</b></span>
        <span class="no" style="--i:3;" id="num"><b>3</b></span>
        <span class="no" style="--i:4;"><b>4</b></span>
        <span class="no" style="--i:5;"><b>5</b></span>
        <span class="no" style="--i:6;" id="num"><b>6</b></span>
        <span class="no" style="--i:7;"><b>7</b></span>
        <span class="no" style="--i:8;"><b>8</b></span>
        <span class="no" style="--i:9;" id="num"><b>9</b></span>
        <span class="no" style="--i:10;"><b>10</b></span>
        <span class="no" style="--i:11;"><b>11</b></span>
        <span class="no" style="--i:12;" id="num"><b>12</b></span>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
